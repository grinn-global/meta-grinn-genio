# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-grinn-genio"
BBFILE_PATTERN_meta-grinn-genio = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-grinn-genio = "10"

LAYERVERSION_meta-grinn-genio = "1"

LAYERDEPENDS_meta-grinn-genio = " \
	core \
	mediatek-bsp \
"

LAYERSERIES_COMPAT_meta-grinn-genio = " kirkstone "

