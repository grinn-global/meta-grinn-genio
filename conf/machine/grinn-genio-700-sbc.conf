#@TYPE: Machine
#@NAME: Grinn GenioSBC-700
#@DESCRIPTION: Machine configuraion for Grinn GenioSBC-700

require conf/machine/include/mt8188.inc
require conf/machine/include/mt7921.inc

# Kernel
KERNEL_DEVICETREE = "mediatek/grinn-genio-700-sbc.dtb"

# U-Boot
UBOOT_MACHINE = "genio_700_evk_defconfig"

# libdram
LIBDRAM_BOARD_NAME = "genio-700-evk"

# OP-TEE
OPTEE_DRAM_SIZE = "0x200000000"

# LK
LK_BOARD_NAME = "${LIBDRAM_BOARD_NAME}"

MACHINE_FEATURES:append = " alsa bluetooth pci usbgadget usbhost wifi tsn uc-fde"

# Only required for mt8390-evk.conf
MACHINEOVERRIDES =. "mt8390-evk:"

# onsemi-firmware
ONSEMI_BOARD_NAME = "MediaTek_Genio"
MACHINE_EXTRA_RRECOMMENDS:append = " \
        onsemi-firmware-ap1302-ar0430 \
        onsemi-firmware-ap1302-ar0830 \
"

FWUPDATE_TFA_ID = "b85b3c89-c237-4f4f-98ca-14d5d5e2678e"
FWUPDATE_FIP_ID = "b1566e64-0418-4e5b-a8b6-edf1e36f42b2"

IMAGE_INSTALL:append = "i2c-utils-optiga-trust"
