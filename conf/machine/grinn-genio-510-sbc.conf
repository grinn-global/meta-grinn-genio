#@TYPE: Machine
#@NAME: Grinn GenioSBC-510
#@DESCRIPTION: Machine configuraion for Grinn GenioSBC-510

require conf/machine/include/mt8370.inc
require conf/machine/include/mt7921.inc

# Kernel
KERNEL_DEVICETREE = "mediatek/grinn-genio-510-sbc.dtb"

# U-Boot
UBOOT_MACHINE = "genio_510_evk_defconfig"

# libdram
LIBDRAM_BOARD_NAME = "genio-700-evk"

# OP-TEE
OPTEE_DRAM_SIZE = "0x200000000"

# LK
LK_BOARD_NAME = "${LIBDRAM_BOARD_NAME}"

MACHINE_FEATURES:append = " alsa bluetooth pci usbgadget usbhost wifi tsn uc-fde"

# Only required for mt8370-evk.conf
MACHINEOVERRIDES =. "mt8370-evk:grinn-genio-sbc:"

# onsemi-firmware
ONSEMI_BOARD_NAME = "MediaTek_Genio"
MACHINE_EXTRA_RRECOMMENDS:append = " \
        onsemi-firmware-ap1302-ar0430 \
        onsemi-firmware-ap1302-ar0830 \
"

FWUPDATE_TFA_ID = "9d78dc91-dc86-477a-80e5-07fe69e84e27"
FWUPDATE_FIP_ID = "85e51a98-4c96-4b96-bd18-273619586891"

IMAGE_INSTALL:append = "i2c-utils-optiga-trust python3-dev"
