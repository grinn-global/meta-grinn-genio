# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "grinn-genioboard"
BBFILE_PATTERN_grinn-genioboard = "^${LAYERDIR}/"
BBFILE_PRIORITY_grinn-genioboard = "10"

LAYERVERSION_grinn-genioboard = "1"

LAYERDEPENDS_grinn-genioboard = " \
	core \
"

LAYERSERIES_COMPAT_grinn-genioboard = " kirkstone "

